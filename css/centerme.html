<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.container {
			border: 1px solid black;
			height: 700px;
			width: 700px;
			margin: 200px auto;
			position: relative;
		}

		.box {
			height: 300px;
			width: 300px;
			border: 1px solid black;
			font-size: 40px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%)


		}

		.box span {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%)


		}

		
	</style>

</head>

<body>

<div class="container">
	<div class="box"><span>centerme</span></div>
</div>














</body>
</html>
